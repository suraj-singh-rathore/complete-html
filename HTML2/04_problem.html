<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Displaying score of cricket players</title>
    <style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f8f9fa;
    padding: 40px;
  }

  table {
    width: 80%;
    margin: auto;
    border-collapse: collapse;
    background-color: #ffffff;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    overflow: hidden;
  }

  caption {
    font-size: 1.5em;
    font-weight: bold;
    padding: 15px;
    color: #2c3e50;
    background-color: #ecf0f1;
  }

  thead {
    background-color: #2980b9;
    color: #ffffff;
  }

  th, td {
    padding: 12px 20px;
    text-align: left;
    border-bottom: 1px solid #ddd;
    font-size: 16px;
  }

  tbody tr:hover {
    background-color: #f1f1f1;
  }

  td:nth-child(2) {
    text-align: center;
    font-weight: bold;
  }

  td:nth-child(3) {
    color: #555;
  }
</style>

</head>
<body>
    <table>
        <caption>Score of cricket players</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Score</th>
                <th>Match</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>MS Dhoni</td>
                <td>100</td>
                <td>T-20 -2019</td>
            </tr>
             <tr>
                <td>Virat Kohli</td>
                <td>50</td>
                <td>IPL -2025</td>
            </tr>
             <tr>
                <td>Rohit Sharma</td>
                <td>100</td>
                <td>One-Day -2015</td>
            </tr>
             <tr>
                <td>Sikhar Dhawan</td>
                <td>56</td>
                <td>IPL - 2021</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
